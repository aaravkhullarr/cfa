<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatflow Automations</title>
    <link rel="icon" type="image/png" href="IMG_3873.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        .iframe-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .fullscreen-iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            background: #fff;
        }

        /* Loading indicator */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #666;
            font-size: 16px;
            z-index: 1;
        }

        .loading.hidden {
            display: none;
        }

        /* Hides the "Made in Framer" badge */
        .framer-overlay {
            position: absolute;
            z-index: 2;
            bottom: 12px;
            right: 10px;
            width: 170px;
            height: 60px;
            background-color: #fff;
        }

        /* Optional: Add a subtle fade-in effect */
        .iframe-container {
            opacity: 0;
            animation: fadeIn 0.5s ease-in-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .iframe-container {
                height: 100vh;
            }
        }

        /* Ensure iframe takes full viewport on mobile */
        @media (max-width: 480px) {
            body {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }

            .framer-overlay {
                height: 55px;
                width: 150px;
                bottom: 8px;
                right: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <div class="loading" id="loading">Loading...</div>
        <iframe 
            src="https://glorious-pineapples-019754.framer.app/privpol" 
            class="fullscreen-iframe"
            id="main-iframe"
            allowfullscreen
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox"
        ></iframe>
        <div class="framer-overlay"></div>
    </div>

    <script>
        // Hide loading indicator when iframe loads
        const iframe = document.getElementById('main-iframe');
        const loading = document.getElementById('loading');

        iframe.addEventListener('load', function() {
            loading.classList.add('hidden');
        });

        // Handle iframe load errors
        iframe.addEventListener('error', function() {
            loading.textContent = 'Failed to load content. Please refresh the page.';
            loading.style.color = '#ff4444';
        });

        // Prevent context menu on iframe for better UX
        iframe.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Optional: Add keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // F11 for fullscreen (if supported)
            if (e.key === 'F11') {
                e.preventDefault();
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                } else {
                    document.documentElement.requestFullscreen();
                }
            }
        });
    </script>
</body>
</html>
